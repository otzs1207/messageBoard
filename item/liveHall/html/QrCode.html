<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>jQuery输入域名生成二维码特效 - bootstrap学习网</title>

<link type="text/css" href="../../../yinyong/bootstrap.min.css" rel="stylesheet">

<script src="../../../yinyong/jquery-1.7.2.js"></script>

</head>
<body class="indexbody">
<div class="container">
	<!--表单-->
	<div class="panel panel-sm">
		<div class="panel-heading clearfix">
			<label><i class="fa fa-bookmark"></i> 二维码生成</label>
		</div>
		<form action="" class="form-horizontal panel-body" id="form1" method="post">
			<ul class="nav nav-tabs nav-tabs-sm" role="tablist" id="mytabs">
				<li role="presentation" class="active">
					<a href="" role="tab" data-toggle="tab" id="tab1" aria-controls="pane1"><strong>QRCode Generator</strong></a>
				</li>
			</ul>
			<div class="tab-content" style="padding-top: 15px;">
				<div role="tabpanel" class="tab-pane fade in active" id="pane1" aria-labelledby="tab1">
					<div class="form-group form-group-sm">
						<label class="control-label col-md-2">二维码内容</label>
						<div class="col-md-10">
							<textarea name="txtContent" id="txtContent" rows="2" class="form-control input-normal" placeholder=""></textarea>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label class="control-label col-md-2">二维码图像</label>
						<div class="col-md-10">
							<div id="qrcode"></div>
							<p class="m-top-10 text-muted">使用手机扫一扫</p>
						</div>
					</div>
					
					<div class="form-group form-group-sm">
						<div class="col-md-10 col-md-offset-2">
							<p class="form-control-static text-danger" id="tips"></p>
						</div>
					</div>
				</div>
			</div>
			<hr class="sm">
			<div class="btn-footer">
				<button name="btnCreate" class="btn btn-success" type="button" onClick="f_onCreateQrcode();" title="将根据您填写的内容生成二维码图像">开始生成</button>
				<button name="btnClear" class="btn btn-default" type="button" onClick="f_onClearQrcode();" title="清除">清除</button>
			</div>
		</form>    
	</div>
</div>
<!--/主体内容-->

<!-- Recommended Script Positioning -->
<script src="../../../yinyong/modernizr-2.8.3.js" type="text/javascript"></script>
<script src="../../../yinyong/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../yinyong/qrcode.min.js"></script>
<script type="text/javascript">
	//二维码内容
	var txtContent = document.getElementById("txtContent"), tips = $("#tips");

	// 设置 qrcode 参数
	var qrcode = new QRCode('qrcode', {
		text: 'sc.chinaz.com',
		width: 256,
		height: 256,
		colorDark: '#000000',
		colorLight: '#ffffff',
		correctLevel: QRCode.CorrectLevel.H
	});

	//生成二维码图像
	function f_onCreateQrcode() {
		if (!txtContent) {
			return false;
		} else {
			if (!txtContent.value) {
				 tips.html("！请填写<strong>二维码内容</strong>再提交生成");
			} else {
				// 使用 API
				qrcode.clear();
				tips.empty();
				qrcode.makeCode(txtContent.value);
			}
			return false;
		}
	}

	//清除二维码内容
	function f_onClearQrcode() {
		if (txtContent) {
			txtContent.value = "bootstrap.cn";
			// 使用 API
			qrcode.clear();
			qrcode.makeCode('请输入二维码内容再生成图像');
		}
	}
</script>
</body>
</html>
